services:
  - type: web
    name: ritum-api
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      playwright install --with-deps chromium
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ritum-backend
          property: connectionString
      - key: SECRET_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false